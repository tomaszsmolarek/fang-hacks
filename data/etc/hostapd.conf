interface=wlan0
ctrl_interface=/var/run/hostapd
driver=rtl871xdrv
beacon_int=100
hw_mode=g
channel=6
ieee80211n=1
wme_enabled=1
ht_capab=[SHORT-GI-20][SHORT-GI-40]
